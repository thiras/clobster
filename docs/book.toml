[book]
authors = ["Ant Somers"]
language = "en"
multilingual = false
src = "src"
title = "CLOBster Documentation"

[build]
build-dir = "book"
create-missing = true

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.katex]
command = "mdbook-katex"
after = ["mermaid"]

[output.html]
default-theme = "rust"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/thiras/clobster"
edit-url-template = "https://github.com/thiras/clobster/edit/main/docs/{path}"
site-url = "/clobster/"
additional-js = ["mermaid.min.js", "mermaid-init.js"]
