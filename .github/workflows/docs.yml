name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache mdBook binaries
        uses: actions/cache@v4
        id: mdbook-cache
        with:
          path: |
            ~/.cargo/bin/mdbook
            ~/.cargo/bin/mdbook-mermaid
            ~/.cargo/bin/mdbook-katex
          key: mdbook-bins-v1

      - name: Install mdBook tools
        if: steps.mdbook-cache.outputs.cache-hit != 'true'
        run: |
          cargo install mdbook --version 0.4.48 --locked
          cargo install mdbook-mermaid --locked
          cargo install mdbook-katex --locked

      - name: Install Mermaid support
        run: |
          cd docs
          mdbook-mermaid install .

      - name: Build documentation
        run: |
          cd docs
          mdbook build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/book

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.repository == 'thiras/clobster'
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
