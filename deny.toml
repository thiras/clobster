# Basic cargo-deny configuration
[advisories]
ignore = []

[licenses]
allow = ["MIT", "Apache-2.0", "BSD-3-Clause", "BSD-2-Clause", "ISC", "Unicode-DFS-2016", "Zlib", "MPL-2.0"]

[bans]
multiple-versions = "warn"
wildcards = "deny"
denied = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
